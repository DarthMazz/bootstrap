<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tag -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .navbar .form-control {
        padding: .75rem 1rem;
        border-width: 0;
        border-radius: 0;
      }
    </style>
    <title>Header HTML</title>
  </head>
  <body>
    <!-- sticky-top で画面上部に常に表示-->
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">home</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="検索" aria-label="検索">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">sign out</a>
        </li>
      </ul>
    </header>
    <!-- px-4 でガター（隙間）-->
    <main class="px-4">
      <canvas class="my-4 w-100" id="myChart" width="1024/2" height="1920/2"></canvas>
      <script>
        window.onload = ()=>{
          // canvas準備
          const ctx = document.getElementById("myChart").getContext("2d");
        
          // 画像読み込み
          const img = new Image();
          img.src = "./img/3.2.jpg";  // 画像のURLを指定
          img.onload = () => {
            const canvasAspect = ctx.canvas.width / ctx.canvas.height; //canvasのアスペクト比
            const imgAspect = img.width / img.height; //イメージアスペクト
            var left, top, width, height;
            if(imgAspect >= canvasAspect) {// 画像が横長
              left = 0;
              width = ctx.canvas.width;
              height = ctx.canvas.width / imgAspect;
              top = (ctx.canvas.height - height) / 2;
            }
            else {
              top = 0;
              height = ctx.canvas.height;
              width = ctx.canvas.height * imgAspect;
              left = (ctx.canvas.width - width) / 2;
            }
            ctx.drawImage(img, 0, 0, img.width, img.height, left, top, width, height);
          };
        };
        </script>
    </main>    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
