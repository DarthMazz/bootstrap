<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tag -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .navbar .form-control {
        padding: .75rem 1rem;
        border-width: 0;
        border-radius: 0;
      }
      .sidebar {
        position: fixed; 
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 100;
        padding: 48px 0 0;
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
      }
  
    </style>
    <title>DrawImage HTML</title>
  </head>
  <body>
    <!-- sticky-top で画面上部に常に表示-->
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">home</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="検索" aria-label="検索">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">sign out</a>
        </li>
      </ul>
    </header>
    <div class="container-fluid">
      <div class="row">
        <!-- sidbar CSS で位置固定 -->
        <!-- col-md-3 col-md-9 でナビ位置とメイン位置を３：９で固定 -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <span data-feather="home"></span>
                ダッシュボード
              </a>
              <input id="inputTitle" class="form-control form-control-dark w-100" type="text" placeholder="" aria-label="">
            </li>
          </ul>
        </nav>
        <main class="col-md-9 ms-sm-auto">
          <canvas class="my-4" id="imgPage1"></canvas>
          <script>
            window.onload = ()=>{
              // 画像読み込み
              const img = new Image();
              img.src = "./img/300.jpg";  // 画像のURLを指定
              img.onload = () => {
                var canvas = document.getElementById('imgPage1');
                canvas.width = img.naturalWidth/2;
                canvas.height = img.naturalHeight/2;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = "gray";
                ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                var scale_x = scale_y = 0.45;
                ctx.scale(scale_x, scale_y);

                var canvas_width = img.naturalWidth/2;
                console.log(canvas_width);
                var image_scale_width = img.naturalWidth * scale_x;
                console.log(image_scale_width);
                var translate_x = (canvas_width - image_scale_width);
                console.log(translate_x);
                ctx.translate(translate_x, 60);
                ctx.drawImage(img, 0, 0);
                ctx.strokeStyle = "#f00";  // 線の色
                ctx.strokeRect(1080, 341, 295, 47);
              };
            };
          </script>
        </main>       
      </div>  
    </div>
   
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
