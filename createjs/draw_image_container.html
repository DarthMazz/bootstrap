<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Create JS -->
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <title>CreateJS HTML</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <!--
    <link rel="icon" href="favicon.ico" id="favicon">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">
    -->
    <script>
      window.addEventListener("load", init);

      function init() {
        // Stageオブジェクト作成
        var stage = new createjs.Stage("myCanvas");

        // コンテナー作成
        const container = new createjs.Container();
        container.x = 0;
        container.y = 0;
        stage.addChild(container);

        const circle1 = new createjs.Shape();
        circle1.graphics.beginFill("DarkRed").drawCircle(0, 0, 50);
        circle1.y = 100

        const circle2 = new createjs.Shape();
        circle2.graphics.beginFill("Blue").drawCircle(0, 0, 50);
        circle2.y = 300;

        // ２つの円をコンテナーに追加
        container.addChild(circle1);
        container.addChild(circle2);

        createjs.Ticker.addEventListener("tick", handleTick);

        function handleTick() {
          container.x += 1;
          if (container.x > 960) {
              container.x = 0;
          }
          stage.update();
        }

        drawCircleRotate();
      }

      function drawCircleRotate() {
        const stage = new createjs.Stage("myCanvas2");

        const container = new createjs.Container();
        container.x = 300;
        container.y = 300;
        stage.addChild(container);

        for (var i = 0; i < 10; i++) {
          const ball = new createjs.Shape();
          ball.graphics
                    .beginFill("DarkRed")
                    .drawCircle(0, 0, 50);
          ball.x = 200 * Math.sin(i * 360 / 10 * Math.PI / 180);
          ball.y = 200 * Math.cos(i * 360 / 10 * Math.PI / 180);
          container.addChild(ball);
        }

        createjs.Ticker.addEventListener("tick", handleTick);

        function handleTick() {
          container.rotation += 1;
          stage.update();
        }
      }
    </script>
  </head>

  <body>
    <header>
    </header>
    <main>
      <canvas id="myCanvas" width="960" height="540"></canvas>
      <canvas id="myCanvas2" width="960" height="540"></canvas>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
