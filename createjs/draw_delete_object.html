<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Create JS -->
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <title>CreateJS HTML</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <!--
    <link rel="icon" href="favicon.ico" id="favicon">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">
    -->
    <script>
      window.addEventListener("load", init);

      function init() {
        const stage = new createjs.Stage("myCanvas");

        const container = new createjs.Container();
        stage.addChild(container);

        const circleRed = new createjs.Shape();
        circleRed.graphics.beginFill("DarkRed").drawCircle(40, 40, 40);

        const circleGreen = new createjs.Shape();
        circleGreen.graphics.beginFill("green").drawCircle(170, 40, 40);

        container.addChild(circleRed);
        container.addChild(circleGreen);

        circleRed.addEventListener("click", handleRedClick);
        circleGreen.addEventListener("click", handleGreenClick);

        function handleRedClick(event) {
          container.removeChild(circleRed);
        }

        function handleGreenClick(event) {
          container.removeChild(circleGreen);
        }

        createjs.Ticker.addEventListener("tick", stage);

        function handleTick() {
          stage.update();
        }
      }
    </script>
  </head>

  <body>
    <header>
    </header>
    <main>
      <canvas id="myCanvas"
              width="960"
              height="540"
              style="background:WhiteSmoke;">
      </canvas>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
