<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Create JS -->
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <title>CreateJS HTML</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <!--
    <link rel="icon" href="favicon.ico" id="favicon">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">
    -->
    <script>
      window.addEventListener("load", init);

      function init() {
        // Stageオブジェクト作成
        var stage = new createjs.Stage("myCanvas");

        // 円を作成
        shape = new createjs.Shape();
        shape.graphics.beginFill("DarkRed");
        shape.graphics.drawCircle(0, 0, 100);
        shape.graphics.endFill();
        shape.x = 200;
        shape.y = 200;
        // shape.rotation = 45; // 45度傾ける
        // shape.alpha = 0.5; // 50%の透明度に設定する
        // object.visible = false; // 非表示にする
        // object.scaleX = 0.5; // 50%の幅に設定する
        // object.scaleY = 2.0; // 200%の高さに設定する
        stage.addChild(shape);

        // Stageを描画
        stage.update();

        drawStroke();
      }

      function drawStroke() {
        var stage = new createjs.Stage("myCanvas2");

        // 円を作成
        shape = new createjs.Shape();
        shape.graphics.beginStroke("DarkRed");
        shape.graphics.setStrokeStyle(5);
        shape.graphics.drawCircle(0, 0, 80);
        shape.graphics.endFill();
        shape.x = 200;
        shape.y = 100;
        // shape.rotation = 45; // 45度傾ける
        // shape.alpha = 0.5; // 50%の透明度に設定する
        // object.visible = false; // 非表示にする
        // object.scaleX = 0.5; // 50%の幅に設定する
        // object.scaleY = 2.0; // 200%の高さに設定する
        stage.addChild(shape);

        // Stageを描画
        stage.update();        
      }
    </script>
  </head>

  <body>
    <header>
    </header>
    <main>
      <canvas id="myCanvas" width="640" height="320"></canvas>
      <canvas id="myCanvas2" width="640" height="200"></canvas>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
